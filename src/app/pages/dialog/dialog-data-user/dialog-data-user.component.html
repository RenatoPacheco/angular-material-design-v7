<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
  <p>Id: {{ data.id }}</p>
  <p>Name: {{ data.name }}</p>
  <p>Last name: {{ data.lastName }}</p>
  <p>E-mail: {{ data.email }}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="close()">Ok</button>
</div>
